version: '3.7'

networks:
  M321:

services:
  mqttbroker:
    image: eclipse-mosquitto
    volumes:
      - ./files/mosquitto.config:/mosquitto/config/mosquitto.conf
    ports:
      - 9001:9001
      - 1883:1883
    networks:
      - M321
  
  sensor1:
    image: ch33sy/sensorapp
    environment:
      - SERVER=mqttbroker
      - TOPIC=topic1
      - SUBID=sub1
      - PUBID=pub1
    depends_on:
      - dashboard
    networks:
      - M321

  sensor2:
    image: ch33sy/sensorapp
    environment:
      - SERVER=mqttbroker
      - TOPIC=topic2
      - SUBID=sub2
      - PUBID=pub2
    depends_on:
      - sensor1
    networks:
      - M321

  sensor3:
    image: ch33sy/sensorapp
    environment:
      - SERVER=mqttbroker
      - TOPIC=topic3
      - SUBID=sub3
      - PUBID=pub3
    depends_on:
      - sensor2
    networks:
      - M321

  dashboard:
    image: grafana/grafana
    depends_on:
      - mqttbroker
    ports:
      - 3000:3000
    networks:
      - M321

  node-exporter1:
    image: prom/node-exporter
    container_name: nodeexporter1
    networks:
      - M321

  node-exporter2:
    image: prom/node-exporter
    container_name: nodeexporter2
    networks:
      - M321

  prometheus:
    image: prom/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    volumes:
      - ./files/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./files/alert-rules.yml:/etc/prometheus/rules.yml
    networks:
      - M321

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes: 
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
    networks:
      - M321