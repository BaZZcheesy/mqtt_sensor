scrape_configs:
  - job_name: nodes
    static_configs:
      - targets: ['nodeexporter1:9100', 'nodeexporter2:9100']

  - job_name: cadvisor
    scrape_interval: 5s
    static_configs:
    - targets:
      - cadvisor:8080

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets: [ 'alertmanager:9093' ]

rule_files:
  - "/etc/prometheus/rules.yml"